<html>
<head>
        <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> Sign In </h2>
          <h2 class="inactive underlineHover">Sign Up </h2>
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="C:\Users\Global\Documents\GitHub\Rabigithub\Devops\icon.png" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form action="index.html">
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" title="Username must not be blank and contain only letters, numbers and underscores." required pattern="\w+">
            <input type="text" id="password" name="password" class="fadeIn third" placeholder="password" title="Password must contain at least 6 characters, including UPPER/lowercase and numbers." required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" >
            <input type="submit" class="fadeIn fourth" value="Log In">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
      
        </div>
      </div>
</body>
</html>
